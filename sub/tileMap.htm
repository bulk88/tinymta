    setTimeout(callback, 40)
  })(function () {

    hideImageTiles();
    for (var k = 0; k < 25; k++) {
      aElement[k].src = "";
    }
  });

function getRemainderPix(totalPix)
{
 return totalPix%256
}

function getNumberOfTiles(totalPix)
{
 var remainderPix = totalPix%256
 var tilesCount = (totalPix - remainderPix)/256
 return tilesCount
}

function setImgSrc(elem, x, y) {
  var shard = (x*y) % 3;
  elem.src = (shard == 1 ? "//tiles1.tinymta.us.to/" : shard ? "//tiles2.tinymta.us.to/" :
/*STARTINSERTPATH*/
  "../docs/"
/*ENDINSERTPATH*/
  ) + tilePath + (zoomLevel+14) + "_" + (elem.className = x + "_" + y) + ".png"
}

function showImage(/*evt*/) {
  tilesNotHidden = 1; //this is IMG obj
  this.style.visibility = "visible"
}

//IE5 wants this event handler before the element, its fired instantly
//even if no drag if mouse in viewport, minor exception doesnt dreak
//anything, drag works, but get rid of the status bar exception log msg
_exports.mapmousemove = function (i /*element really*/) {
    if(!mapDrag)
    {
    return;
    }

    i = getPosition(i)
    var curX = i.x - startXY.x
    var curY = i.y - startXY.y

    var curCenterX = centerPixX  - curX
    var curCenterY = centerPixY  - curY
    var maxX = (mapWidth*zoomLevel)-315
    var maxY = (mapHeight*zoomLevel)-315

    if((curCenterX > 315 && curCenterX < maxX) || (centerPixX < 315 && curX < 0) || (centerPixX > maxX && curX > 0))
    {
      for(i=0; i < 25; i++)
        aStyle[i].left = (xDownStart[i] + curX) + "px"
    }

    if((curCenterY > 315 && curCenterY < maxY) || (centerPixY < 315 && curY < 0) || (centerPixY > maxY && curY > 0))
    {
      for(i=0; i < 25; i++)
        aStyle[i].top = (yDownStart[i] + curY) + "px"
    }

};

//in SPA mode body El is usually detached
//on navigate its reg "attached" document.body
function initializeDocumentObjects(detachedBody_zoomInImg) {
  var imgEl,
  i = 0;

  //if SPA mode can't use document.getElementById("customAlert")
  //per spec gEBI returns null if detached body/div/el, and prerender
  //feature has a detached BODY and other els, but for IE 8 and older
  //use gEBI because QS not avail, note IE 9 added QS, IE 10 added pushState()
  customAlertEl = detachedBody_zoomInImg.querySelector ?
    detachedBody_zoomInImg.querySelector("div#customAlert")
     : document.getElementById("customAlert");

  //last 2 image elems in this array are zoom buttons, ignore them
  detachedBody_zoomInImg = detachedBody_zoomInImg.getElementsByTagName('img');
  for (; i < 25; i++) {
    (imgEl = aElement[i] = detachedBody_zoomInImg[i]).onload = showImage;
    aStyle[i] = imgEl.style;
  }
  imgEl = detachedBody_zoomInImg[25];
  detachedBody_zoomInImg = detachedBody_zoomInImg[26];

  detachedBody_zoomInImg.onmouseover = imgEl.onmouseover = function (/*evt*/) {
    this.src = this.src.replace('.png', '_over.png');
  };
  detachedBody_zoomInImg.onmouseout = imgEl.onmouseout = function (/*evt*/) {
    this.src = this.src.replace('_over.png', '.png');
  };
  detachedBody_zoomInImg.onclick = imgEl.onclick = zoom;

  /* 2021 factor out
  centerPixX = defaultCenterX
  centerPixY = defaultCenterY
   */

  //fn zoom() closure scoped
  function zoom(/*evt*/) {
    hideCustomAlert();
    var currentCenter = getCurrentCenter();
    var currentCenterX = currentCenter[0];
    var currentCenterY = currentCenter[1];
    var newCenterX;
    var newCenterY;
    if (this.id == "zo") { //zoom out
      if (zoomLevel > 1 /* minZoom */) {
        zoomLevel = zoomLevel - 1;
        newCenterX = parseInt(currentCenterX / 2);
        newCenterY = parseInt(currentCenterY / 2);
      } else {
        return showCustomAlert("This is the lowest zoom level");
      }
    }
    else { //zoom in
      if (zoomLevel < 2 /* maxZoom */) {
        zoomLevel = zoomLevel + 1;
        newCenterX = currentCenterX * 2;
        newCenterY = currentCenterY * 2;
      } else {
        return showCustomAlert("This is the highest zoom level");
      }
    }
    centerPixX = newCenterX;
    centerPixY = newCenterY;
    loadMap();
  } //end fn zoom()

  function showCustomAlert(text) {
    customAlertEl.textContent = text;
    customAlertEl.style.display = "inline";
    clearTimeout(alertTimer);
    alertTimer = setTimeout(hideCustomAlert, 3000);
  }
}

_exports.hideCustomAlert = hideCustomAlert = function ()
{
clearTimeout(alertTimer)
customAlertEl.style.display = "none"
};

function getPosition(e) {
    e = e || window.event;
    var cursor = {};
    if (e.targetTouches) {
        cursor.x = Math.round(e.targetTouches[0].pageX)
        cursor.y = Math.round(e.targetTouches[0].pageY)
        /* disabled from SO sample to allow pinch zoom by browser
        and DOM drag
        e.preventDefault()
        */
    }
    else if (e.pageX || e.pageY) {
        cursor.x = e.pageX;
        cursor.y = e.pageY;
    } 
    else {
        var de = document.documentElement;
        var b = document.body;
        cursor.x = e.clientX + 
            (de.scrollLeft || b.scrollLeft) - (de.clientLeft || 0);
        cursor.y = e.clientY + 
            (de.scrollTop || b.scrollTop) - (de.clientTop || 0);
    }
    return cursor;
}

_exports.mapmousedown = function (i /*element really*/) {

  hideCustomAlert()
  mapDrag = true
  startXY = getPosition(i)
  for(i=0; i < 25; i++)
  xDownStart[i] = parseInt(aStyle[i].left);
  for(i=0; i < 25; i++)
  yDownStart[i] = parseInt(aStyle[i].top);
}

_exports.mapmouseup = function ()
{

  var arr = getCurrentCenter();
  var x
  var y
  var styleObj
  var elem
  var i=0
  mapDrag = false
  centerPixX = arr[0]
  centerPixY = arr[1]
  for(; i < aStyle.length; i++)
 {
  styleObj = aStyle[i]
  elem = aElement[i]
  arr = elem.className.split("_");
  //cast to number "5"+"5" goes wrong
  x = arr[0]*1
  y = arr[1]*1
  if(parseInt(styleObj.left) > 630)
  {
  x = x-5
  y = y
  styleObj.left = (parseInt(styleObj.left)-1280) + "px"
  styleObj.visibility = "hidden"
  }

  else if(parseInt(styleObj.left)*(-1) > 256)
  {
  x = x+5
  y = y
  styleObj.left = (parseInt(styleObj.left)+1280) + "px"
  styleObj.visibility = "hidden"
  }

  if(parseInt(styleObj.top) > 630)
  {
  x = x
  y = y-5
  styleObj.top = (parseInt(styleObj.top)-1280) + "px"
  styleObj.visibility = "hidden"
  }

  else if(parseInt(styleObj.top)*(-1) > 256)
  {
  x = x
  y = y+5
  styleObj.top = (parseInt(styleObj.top)+1280) + "px"
  styleObj.visibility = "hidden"
  }
  if(styleObj.visibility == "hidden")
  {
    setImgSrc(elem, x, y);
  }
 }
