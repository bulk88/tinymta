<script>
//>C29, E12, F4, O16, SF8, IE never
//var se = document.currentScript;
var scriptElem = document.scripts, // var reused later
  cse = scriptElem[scriptElem.length - 1]; //cse = current script elem
function y (nosvg) {
  fetch('https://api.weather.com/v3/wx/forecast/hourly/1day?geocode=40.74,-73.91&format=json&units=e&language=en-us&apiKey=8de2d8b3a93542c9a2d8b3a935a2c909')
  .then(function (r) {
    r.json().then(function (r) {
/*
was a polyfill func or real doc.CDF, but it was switched to "polyfill always"
DIV tag, to keep this minified/gziped htm file
inside exactly 1 http 1.1 resp packet (1500 bytes)
*/
      var frag = document.createElement('div'),
      e, //elem
      v, //val
      l = r.qpf.length, //qpf shortest by chars token
      i = 0,
      img_ext = nosvg ? nosvg : '.svg',
      br = document.createElement('br');
      for (; i < l; i++) {
/*
originally a DIV tag, switched to SPAN for IE 5.5/6 compat.
So IE 11 and all FF/WBK/Chrome know style=display=inline-block on a DIV tag
but IE 5.5/6 refuse to honor inline-block on a DIV tag, switch to SPAN
*/
        e = frag.appendChild(document.createElement('span'));
        e.className = 'h';
        v = +r.validTimeLocal[i].slice(11, 13);
        //perf, skip locale/Date objects
        e.appendChild(document.createTextNode((v % 12 || 12) + (v >= 12 ? 'PM\xa0' : 'AM\xa0')));
/*
Only opera 10 fatal excpt err if missing arg. All IEs don't err and no modern
Safari/WBK/Chrome/FF needs arg. But MDN archives say W3C fuzzyness and spec
flipping between FF 1-3?? and W3C on meaning of no arg, prob caused Opera devs
to mandate the arg 100% of time, false is "clone shallow" true is "clone deep"
meaningless for self closing BR tag
*/
        e.appendChild(br.cloneNode(0));
        e.appendChild(document.createTextNode(r.temperature[i] + "F"));
        e.appendChild(br.cloneNode(0));
        e.appendChild(document.createTextNode(r.precipChance[i] + "%\ud83d\udca7"));
        e.appendChild(br.cloneNode(0));
        v = e.appendChild(document.createElement('img'));
        v.src =
/*STARTINSERTPATH*/
          'w/'
/*ENDINSERTPATH*/
          +r.iconCode[i] + img_ext;
        v.className = 'i';
      }
      cse.parentNode.replaceChild(frag, cse);
    })
  });
};
if (this.fetch) {
  y();
} else {
  scriptElem = document.createElement("script");
  scriptElem.src = 'f.js'
//    +'?a='+((new Date().getTime())+0)
  ;
//IE 5.5 and 6.0 don't have document.head
  document.documentElement.firstChild.appendChild(scriptElem);
}
</script>
