function centerOnStation(staID) {
    if (!stationLoc[staID])
    {
        //old function showMapCover()
        document.getElementById("mapCover").style.display = "inline"
        showingMap = false
    }
    else
    {
        var stationLocInfo = stationLoc[staID].split(",")
        var xCoor = parseInt(stationLocInfo[1])
        var yCoor = parseInt(stationLocInfo[2])
        tileDirectory = stationLocInfo[0]
        
        if (xCoor < 315)
            xCoor = 315;
        if (yCoor < 315)
            yCoor = 315;
            
        if (zoomLevel == 15) {
            if (tileDirectory != "Manhattan") {
                if (xCoor > 1185)
                    xCoor = 1185;
                if (yCoor > 1185)
                    yCoor = 1185;
            }
            else {
                if (xCoor > 4685)
                    xCoor = 4685;
                if (yCoor > 17093)
                    yCoor = 17093;
            }
        }
        if (zoomLevel == 16) {
            if (tileDirectory != "Manhattan") {
                if (xCoor > 2685)
                    xCoor = 2685;
                if (yCoor > 2685)
                    yCoor = 2685;
            }
            else {
                if (xCoor > 9685)
                    xCoor = 9685;
                if (yCoor > 34501)
                    yCoor = 34501;
            }
        }
        var mapArgs = mapImgDimensions[tileDirectory].split(",")
        mapWidth = parseInt(mapArgs[0])
        mapHeight = parseInt(mapArgs[1])
        setTilePath(tileDirectory)
//old function recenterMap(x,y)
        initialX = xCoor
        initialY = yCoor
        loadNewMap()
    }
}

function querySt(ji) {
  var gy = window.location.search;
  if (gy) {
    gy = gy.substring(1).split("&");
    for (var i = 0; i < gy.length; i++) {
      var ft = gy[i].split("=");
      if (ft[0] == ji) {
        return ft[1];
      }
    }
  }
  // browser cache friendly argument
  return window.location.hash.substring(1);
}

function loadFromQueryString() {
var urlArg = querySt("staID");
if(urlArg == "" || urlArg == undefined)
{
return false;
}
else
{
centerOnStation(urlArg)
}
}

function mapTouchEnd()
{

  var arr = getCurrentCenter();
  centerPixX= arr[0]
  centerPixY = arr[1]

 var x

 var styleObj
 var elem
  for(var i=0; i < aStyle.length; i++)

  styleObj = aStyle[i]
  elem = aElement[i]
  arr = elem.className.split("_");
  x = arr[0]*1
  y = arr[1]*1
  if(parseInt(styleObj.left) > 630)
  {
  x = x-5
  y = y
  elem.className = x + "_" + y
  styleObj.left = (parseInt(styleObj.left)-1280) + "px"

  }

  }
  if(styleObj.visibility == "hidden")

   x = x

  }

  var currentCenter = getCurrentCenter();

 if(i == 1)

 {

  newCenterX = (currentCenterX-zoomOutLeftAdjustment[zoomLevel])*2
  newCenterY = (currentCenterY-zoomOutTopAdjustment[zoomLevel])*2

 else

  //alert("This is the highest zoom level")

  return false;
 }
 }
 centerPixX = newCenterX
 centerPixY = newCenterY
 loadMap(0)

function getPosition(e) {
    e = e || window.event;
    var cursor = {x:0, y:0};
    if (e.pageX || e.pageY) {
        cursor.x = e.pageX;
        cursor.y = e.pageY;
    } 
    else {
        var de = document.documentElement;
        var b = document.body;
        cursor.x = e.clientX + 
            (de.scrollLeft || b.scrollLeft) - (de.clientLeft || 0);
        cursor.y = e.clientY + 
            (de.scrollTop || b.scrollTop) - (de.clientTop || 0);
    }
    return cursor;
}
