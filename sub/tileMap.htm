function querySt(ji) {
  var gy = window.location.search;
  if (gy) {
    gy = gy.substring(1).split("&");
    for (var i = 0; i < gy.length; i++) {
      var ft = gy[i].split("=");
      if (ft[0] == ji) {
        return ft[1];
      }
    }
  }
  // browser cache friendly argument
  return window.location.hash.substring(1);
}

function getCurrentCenter()
{
  //formerly 12 == document.getElementById("a22");
  var arr  = aElement[12].className.split("_");

  return [(arr[0]*256)+(315-parseInt(style.left)), (arr[1]*256)+(315-parseInt(style.top))];

function zoom(i)
{
  hideCustomAlert()
  var currentCenter = getCurrentCenter();
  var currentCenterX = currentCenter[0]
  var currentCenterY = currentCenter[1]
  var newCenterX
  var newCenterY
 if(i == -1)
 {
 if(zoomLevel > minZoom)
 {
  hideImageTiles()
  zoomLevel = zoomLevel - 1
  newCenterX = parseInt(currentCenterX/2)
  newCenterY = parseInt(currentCenterY/2)
  zoomOutLeftAdjustment[zoomLevel+1] = newCenterX - (currentCenterX/2)
  zoomOutTopAdjustment[zoomLevel+1] = newCenterY - (currentCenterY/2)
  }
  else
  {
     return showCustomAlert("This is the lowest zoom level")
  }
 }
 if(i == 1)
 {
 if(zoomLevel < maxZoom)
 {
  hideImageTiles()
  zoomLevel = zoomLevel + 1
  newCenterX = (currentCenterX-zoomOutLeftAdjustment[zoomLevel])*2
  newCenterY = (currentCenterY-zoomOutTopAdjustment[zoomLevel])*2
 }
 else
 {
  return showCustomAlert("This is the highest zoom level")
 }
 }
 centerPixX = newCenterX
 centerPixY = newCenterY
 loadMap()


}

function getPosition(e) {
    e = e || window.event;
    var cursor = {};
    if (e.targetTouches) {
        cursor.x = Math.round(e.targetTouches[0].pageX)
        cursor.y = Math.round(e.targetTouches[0].pageY)
        e.preventDefault()
    }
    else if (e.pageX || e.pageY) {
        cursor.x = e.pageX;
        cursor.y = e.pageY;
    } 
    else {
        var de = document.documentElement;
        var b = document.body;
        cursor.x = e.clientX + 
            (de.scrollLeft || b.scrollLeft) - (de.clientLeft || 0);
        cursor.y = e.clientY + 
            (de.scrollTop || b.scrollTop) - (de.clientTop || 0);
    }
    return cursor;
}
